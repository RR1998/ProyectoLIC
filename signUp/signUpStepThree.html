<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../hamburger/hamburgerJs.js"></script>
    <link rel="stylesheet" href="../hamburger/hamburgerStyle.css">
    <link rel="stylesheet" href="../common style/style.css">
    <script type="text/javascript" src="../signUp/signUpStepThree.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Email</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="topnav">
                <img src="../imageResources/Logo.svg" class="active">
                <div id="hamburger_div">
                    <div class="col">
                        <a class="hamburger_options" onclick="location.href='../loans/enterpriseLoans.html'">Préstamos
                            para empresas</a>
                        <a class="hamburger_options" onclick="location.href='../support/serviceChannels.html'">Canales
                            de servicio</a>
                        <a class="hamburger_options"
                            onclick="location.href='../promotions/promotions.html'">Promociones</a>
                        <a class="hamburger_options" onclick="location.href='../support/contacts.html'">Contactos</a>
                        <a class="hamburger_options" onclick="location.href='../profile/profile.html'">Perfil</a>
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../signIn/signIn.html'">INICIAR
                                SESIÓN</button>
                        </div>
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../support/contacts.html'">ATENCIÓN AL
                                CLIENTE</button>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="expandHamburger()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <div class="row" id="stepsContainer">
            <h3 class="stepsTitle">Paso 3</h3>
            <img src="../imageResources/email.svg" class="stepImage">
            <h2 class="stepsSubTitle">Cree su cuenta</h2>
            <input id="mail" type="text" class="validate" maxlength="30">
            <label for="mail">Correo electrónico</label>
            <input id="password" type="password" class="validate" maxlength="8">
            <label for="password">Contraseña</label>
            <p class="dialogText">La contraseña debe tener al menos 8 caracteres, una mayúscula y al menos un símbolo
                (@$.%)</p>
        </div>
        <div class="row">
            <h2 class="stepsSubTitle">O cree su cuenta utilizando</h2>
            <div class="col-md-6 brd">
                <div class="center-block">
                    <img src="../imageResources/Facebook.svg">
                </div>
            </div>
            <div class="col-md-6 brd">
                <div class="center-block">
                    <img src="../imageResources/Google.svg" class="stepImage">
                </div>
            </div>

            <div class="row">
                <button class="pure-material-button-contained" id="continue"
                    onclick="saveAccount()">CONTINUAR</button>
            </div>
        </div>
    </div>
</body>

</html>
