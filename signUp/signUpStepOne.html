<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../hamburger/hamburgerJs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../signUp//signUpStepOne.js"></script>
    <link rel="stylesheet" href="../hamburger/hamburgerStyle.css">
    <link rel="stylesheet" href="../common style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="topnav">
                <img src="../imageResources/Logo.svg" class="active">
                <div id="hamburger_div">
                    <div class="col">
                        <a class="hamburger_options" onclick="location.href='../loans/enterpriseLoans.html'">Préstamos
                            para empresas</a>
                        <a class="hamburger_options" onclick="location.href='../support/serviceChannels.html'">Canales
                            de servicio</a>
                        <a class="hamburger_options"
                            onclick="location.href='../promotions/promotions.html'">Promociones</a>
                        <a class="hamburger_options" onclick="location.href='../support/contacts.html'">Contactos</a>
                        
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../signIn/signIn.html'">INICIAR
                                SESIÓN</button>
                        </div>
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../support/contacts.html'">ATENCIÓN AL
                                CLIENTE</button>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="expandHamburger()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <div class="row" id="stepsContainer">
            <h3 class="stepsTitle">Paso 1</h3>
            <img src="../imageResources/phoneRegistration.svg" class="stepImage">
            <h2 class="stepsSubTitle">Agregue su número de teléfono</h2>
            <div class="col">
                <div class="input-field col s4">
                    <input id="country_code" type="text" class="validate" maxlength="4">
                    <label for="country_code">Código de país</label>
                </div>
            </div>
            <div class="col">
                <div class="input-field col s12">
                    <input id="phone_number" type="text" class="validate" maxlength="24">
                    <label for="phone_number">Número de teléfono</label>
                </div>
            </div>
            <p class="dialogText">Al dar click en continuar, está brindando permiso para enviarle mensajes de texto</p>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <p>¿Ya tiene una cuenta?</p>
            </div>
            <div class="col-md-auto">
                <a href="#IniciarSesion" class="links" id="sign_up_link" onclick="location.href='../signIn/signIn.html'">Iniciar sesión</a>
            </div>

            <div class="row">
                <button class="pure-material-button-contained" id="continue"
                    onclick="savePhoneNumber()">CONTINUAR</button>
            </div>
        </div>
    </div>
</body>

</html>
