<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../hamburger/hamburgerJs.js"></script>
    <link rel="stylesheet" href="../hamburger/hamburgerStyle.css">
    <link rel="stylesheet" href="../common style/style.css">
    <title>Prestamo personal</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="topnav">
                <img src="../imageResources/Logo.svg" class="active">
                <div id="hamburger_div">
                    <div class="col">
                        <a class="hamburger_options" onclick="location.href='../loans/enterpriseLoans.html'">Préstamos
                            para empresas</a>
                        <a class="hamburger_options" onclick="location.href='../support/serviceChannels.html'">Canales
                            de servicio</a>
                        <a class="hamburger_options"
                            onclick="location.href='../promotions/promotions.html'">Promociones</a>
                        <a class="hamburger_options" onclick="location.href='../support/contacts.html'">Contactos</a>
                        <a class="hamburger_options" onclick="location.href='../profile/profile.html'">Perfil</a>
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../signIn/signIn.html'">INICIAR
                                SESIÓN</button>
                        </div>
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../support/clientSupport.html'">ATENCIÓN AL
                                CLIENTE</button>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="expandHamburger()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>

        <h3 class="stepsTitle">Paso 3</h3>
        <h2 class="stepsSubTitle">¿Recibe remesas?</h2>
        <select class="form-select" id="remittances">
            <option selected>Seleccione uno</option>
            <option value="yes">Si</option>
            <option value="no">No</option>
        </select>

        <h2 class="stepsSubTitle">¿Con qué frecuencia las recibe?</h2>
        <select class="form-select" id="remittancesOcurrences">
            <option selected>Seleccione uno</option>
            <option value="once">Una vez al mes</option>
            <option value="twice">Dos veces al mes</option>
            <option value="weekly">una vez por semana</option>
        </select>

        <h2 class="stepsSubTitle">¿Cuántas personas dependen de usted?</h2>
        <select class="form-select" id="property">
            <option selected>Seleccione uno</option>
            <option value="once">Una vez al mes</option>
            <option value="twice">Dos veces al mes</option>
            <option value="weekly">una vez por semana</option>
        </select>
        <button class="pure-material-button-contained" id="continue"
            onclick="location.href='../personalLoans/loanStepFive.html'">CONTINUAR</button>
    </div>
</body>

</html>
