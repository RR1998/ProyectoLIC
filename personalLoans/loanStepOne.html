<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../hamburger/hamburgerJs.js"></script>
    <link rel="stylesheet" href="../hamburger/hamburgerStyle.css">
    <link rel="stylesheet" href="../common style/style.css">
    <title>Prestamo personal</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="topnav">
                <img src="../imageResources/Logo.svg" class="active">
                <div id="hamburger_div">
                    <div class="col">
                        <a class="hamburger_options" onclick="location.href='../loans/enterpriseLoans.html'">Préstamos
                            para empresas</a>
                        <a class="hamburger_options" onclick="location.href='../support/serviceChannels.html'">Canales
                            de servicio</a>
                        <a class="hamburger_options"
                            onclick="location.href='../promotions/promotions.html'">Promociones</a>
                        <a class="hamburger_options" onclick="location.href='../support/contacts.html'">Contactos</a>
                        
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../signIn/signIn.html'">INICIAR
                                SESIÓN</button>
                        </div>
                        <div class="row">
                            <button class="pure-material-button-contained" id="log_in_and_support"
                                onclick="location.href='../support/contacts.html'">ATENCIÓN AL
                                CLIENTE</button>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="expandHamburger()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <h3 class="stepsTitle" id="nameHeader">Bienvenido, Manuel Pérez</h3>
        <p class="normal_text" id="payLoanHeaders">
            Para solicitar su préstamo, sólo necesita llenar
            un formulario en pocos minutos.

            Según sus datos, usted tiene acceso a:
        </p>

        <div class="card mb-3" id="cuotaCounter">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <p class="card-text" id="cuotaHeader">Monto máximo a prestar:</p>
                    <p class="card-text" id="cuotaHeader">Tiempo máximo de préstamo:</p>
                </div>
                <div class="col-md-6">
                    <p class="card-text" id="maxAmount">
                    </p>
                    <p class="card-text" id="cuotaHeader" name="maxTime">
                        12 Meses
                    </p>
                </div>
            </div>
        </div>

        <button class="pure-material-button-contained" id="continue"
        onclick="location.href='../personalLoans/loanStepTwo.html'">CONTINUAR</button>
    </div>
    <script>
        document.getElementById("nameHeader").innerHTML = "Bienvenido, " + localStorage.getItem("name");
        document.getElementById("maxAmount").innerHTML = "$" + localStorage.getItem("maxAmount");
    </script>
</body>

</html>
